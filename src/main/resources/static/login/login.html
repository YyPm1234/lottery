<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css" />
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
</head>

<body>
    <div id="app">
        <van-form @submit="onSubmit">
            <van-row class="box">
                <van-col span="6"></van-col>
                <van-col span="6">
                    <van-field v-model="password" autofocus type="password" name="密码" label="密码" placeholder="密码"
                        :rules="[{ required: true, message: '请填写密码' }]" ></van-field>
                    <div style="margin: 16px;">
                        <van-button round block size="small" type="info" native-type="submit">提交</van-button>
                    </div>
                </van-col>
                <van-col span="6"></van-col>
            </van-row>
        </van-form>
    </div>
</body>
<script src="login.js"></script>
<style scoped>
    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20%;
    }
</style>

</html>
