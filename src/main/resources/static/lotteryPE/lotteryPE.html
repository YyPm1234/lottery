<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Lottery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="../node_modules/element-ui/lib/theme-chalk/index.css">
    <script src="../node_modules/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="lottery">
    <div class="lotteryName">{{ lotteryName }}</div>
    <div class="lottery" v-show="admin">
        <div class="rollName">
            <el-carousel :interval="speed" height="100px" direction="vertical" :autoplay="autoplay" arrow="never"
                         indicator-position="none" class="rollCarousel">
                <el-carousel-item v-for="item in staffList" :key="item.staffId">
                    <h3 class="medium">{{ item.staffCode }}</h3>
                    <h3 class="medium">{{ item.staffName }}</h3>
                </el-carousel-item>
            </el-carousel>
            <div class="roll">
                <el-select v-model="prizeId" placeholder="请选择">
                    <el-option
                            v-for="item in prizeList"
                            :key="item.prizeId"
                            :label="item.prizeName"
                            :value="item.prizeId"
                            :disabled="item.disable">
                    </el-option>
                </el-select>
                <el-button round type="primary" style="margin-top: 5%;" @click="lottery">{{ isLottery }}</el-button>
            </div>
        </div>
    </div>
    <div class="lottery" v-show="!admin">
        <p style="color: #ffffff; font-weight: bolder;font-size: 80px">敬请期待</p>
    </div>
    <div class="prize">
        <el-table
                :data="prizeList"
                style="width: 100%"
                height="50vh">
            <el-table-column
                    fixed
                    prop="prizeName"
                    label="奖项"
                    width="150px">
            </el-table-column>
            <el-table-column
                    prop="num"
                    label="数量"
                    width="300px">
            </el-table-column>
            <el-table-column
                    prop="staffName"
                    label="获奖名单"
                    width="400px">
            </el-table-column>
        </el-table>
    </div>
    <div class="function">
        <div class="login" v-show="!admin">
            <el-input placeholder="请输入密码" v-model="password" show-password></el-input>
            <el-button style="float: right" @click="login">登录</el-button>
        </div>
    </div>
</div>

<script type="text/javascript" src="../lottery/lottery.js"></script>
<style>
    .lotteryName {
        width: 100%;
        height: 10%;
        font-size: 60vm;
        text-align: center;
    }

    .prize {
        margin-top: 10%;
    }

    .lottery {
        margin-top: 10%;
    }

    .rollName {
        margin-top: 10%;
        padding-right: 10%;
        padding-left: 10%;
        width: 80%;
        text-align: center;
    }

    .el-table {
        text-align: center;
        background: transparent;
        font-size: 18px;
        color: black;
        padding-right: 1px;
    }

</style>
</body>

</html>
