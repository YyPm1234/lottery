<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="../utils/serv.js"></script>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="newLottery">

    <el-form :model="dynamicValidateForm" ref="dynamicValidateForm" label-width="100px" class="demo-dynamic">
        <el-form-item
                prop="lotteryName"
                label="抽奖标题"
                :rules="[{ required: true, message: '请输入抽奖标题', trigger: 'blur' },]">
            <el-input v-model="dynamicValidateForm.lotteryName"></el-input>
        </el-form-item>
        <el-form-item
                prop="password"
                label="密码"
                :rules="[{ required: true, message: '请输入密码', trigger: 'blur' },]">
            <el-input placeholder="请输入密码" v-model="dynamicValidateForm.password" show-password></el-input>
        </el-form-item>
        <el-form-item
                v-for="(domain, index) in dynamicValidateForm.prizes">
            <el-form-item
                    :key="domain.key"
                    :prop="'prizes.' + index + '.prizeName'"
                    label="奖品名"
                    :rules="{required: true, message: '奖品不能为空'}">
                <el-input v-model="domain.prizeName"></el-input>
            </el-form-item>
            <br>
            <el-form-item
                    label="数量"
                    :key="domain.key"
                    :prop="'prizes.' + index + '.num'"
                    :rules="[{ required: true, message: '数量不能为空'}]">
                <el-input-number v-model="domain.num" :min="1"></el-input-number>
            </el-form-item>
            <el-button @click.prevent="removeDomain(domain)">删除</el-button>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm()">提交</el-button>
            <el-button @click="addDomain">新增奖品</el-button>
            <el-button @click="resetForm('dynamicValidateForm')">重置</el-button>
        </el-form-item>
    </el-form>
    <el-dialog
            title="上传员工"
            :visible="uploadVisible"
            :show-close="false">
        <el-upload
                class="upload-demo"
                drag
                data="lotteryId"
                action="lottery/getUploadExcel"
                multiple>
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        </el-upload>
        <span slot="footer" class="dialog-footer">
            <el-link href="/resources/lotteryExcel.xlsx" target="_blank">下载模板</el-link>
            <el-button @click="uploadVisible = false">取 消</el-button>
            <el-button type="primary" @click="createEnd">确 定</el-button>
         </span>
    </el-dialog>
    <el-dialog
            title="创建成功"
            :visible="createSuccess"
            :show-close="false">
        <p>创建抽奖成功，你的抽奖链接是
            <el-link href="{{url}}" target="_blank">{{url}}</el-link>
            ，请妥善保管
        </p>
        是否立即上传员工？
        <span slot="footer" class="dialog-footer">
            <el-button @click="createSuccess = false">取 消</el-button>
            <el-button type="primary" @click="uploadVisible = true,createSuccess=false">确 定</el-button>
         </span>
    </el-dialog>
</div>
<script type="text/javascript" src="newLottery/newLottery.js"></script>

</body>

</html>
