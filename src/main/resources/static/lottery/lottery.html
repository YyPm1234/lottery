<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="lottery">
    {{lotteryName}}

    <div class="awardList">
        获奖列表
        <el-table
                :data="awardList"
                border
                style="width: 100%">
            <el-table-column
                    prop="staffName"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="prizeName"
                    label="奖项"
                    width="180">
            </el-table-column>
        </el-table>
    </div>
    <div class="lottery">
        抽奖
        <el-carousel :interval="speed"  height="100px" width="400px" direction="vertical"  :autoplay="autoplay" arrow="never">
            <el-carousel-item v-for="item in staffList" :key="item.staffId">
                <h3 class="medium">{{ item.staffName }}</h3>
            </el-carousel-item>
        </el-carousel>
        <el-select v-model="prizeId" placeholder="请选择">
            <el-option
                    v-for="item in prizeList"
                    :key="item.prizeId"
                    :label="item.prizeName"
                    :value="item.prizeId">
            </el-option>
        </el-select>
        <el-button @click="lottery">开始抽奖</el-button>
    </div>
    <div class="prize">
        奖品列表
        <el-table
                :data="prizeList"
                border
                style="width: 100%">
            <el-table-column
                    prop="prizeName"
                    label="奖项"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="num"
                    label="数量"
                    width="180">
            </el-table-column>
        </el-table>
    </div>

</div>
<script type="text/javascript" src="lottery/lottery.js"></script>

</body>

</html>
