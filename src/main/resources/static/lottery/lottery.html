<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<title>浩鲸科技年年会抽奖系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="lottery/lottery.css" />
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="../utils/serv.js"></script>
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
		<!--引入 element-ui 的样式，-->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 必须先引入vue，  后使用element-ui -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<!-- 引入element 的组件库-->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	</head>
	<body>
		<div class="wrap" id="app">
			<div class="prize_con">
				<p class="prize_grade"><span>幸运抽奖</span> <i id="root"></i></p>		
				<div class="prize_list vetically">
					<ul>
						<li>中奖结果</li>
					</ul>
				</div>										
			</div>
		</div>	
		<!-- <button @click="begin" class="butt">{{title ? "开始" : "停止"}}</button> -->
		 <button v-on:click="begin"  class="butt">开始</button>
		 <ul class="prize_set">
		 	<li class="set_grade">奖励等级
		 		<select id="set_grade">
					 <div  v-for="numberist in numberist">	
		 			<option>选择奖等</option>
		 			<option>numberist.name</option>
		 		</select>
		 	</li>
	
		 </ul>
		 //数量名单
	<div class="luck_name2" style="left: 15px;" >
		<ul class="winnerName1" style="list-style-type: none;">
			<table v-for="numberist in numberist" id="staff">
				<tr> 
				<td>{{numberist.name}}</td>
				</tr>
				<tr> 
				<td>{{numberist.number}}</td>
				</tr>
			</table>
			<div >			
														
			</div> 
		</ul>
	</div>
		//中奖名单
		<div class="luck_name">
			<ul class="winnerName" style="list-style-type: none;">
				<table v-for="nameList in nameList">
					<tr> 
					<td> {{nameList.name}}</td>
					</tr>
					<tr> 
					<td> {{nameList.price}}</td>
					</tr>
				</table>
			</ul>
		</div>
		</div>
		//滚动

	</body>
		
</html>
