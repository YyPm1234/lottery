<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="../node_modules/element-ui/lib/theme-chalk/index.css">
    <script src="../node_modules/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="lottery">
    <div class="lotteryName">{{ lotteryName }}</div>
    <div class="lottery" v-show="admin">
        <el-carousel :interval="speed" height="100px" direction="vertical" :autoplay="autoplay" arrow="never"
                     indicator-position="none">
            <el-carousel-item v-for="item in staffList" :key="item.staffId">
                <h3 class="medium">{{ item.staffName }}</h3>
            </el-carousel-item>
        </el-carousel>

        <div class="roll">
            <el-select v-model="prizeId" placeholder="请选择">
                <el-option
                        v-for="item in prizeList"
                        :key="item.prizeId"
                        :label="item.prizeName"
                        :value="item.prizeId"
                        :disabled="item.disable">
                </el-option>
            </el-select>
            <el-button @click="lottery">{{ isLottery }}</el-button>
        </div>
    </div>
    <div class="prize">
        <el-table
                :stripe="true"
                :data="prizeList">
            <el-table-column
                    prop="prizeName"
                    label="奖项"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="num"
                    label="剩余数量"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="staffName"
                    label="已获奖"
                    width="400">
            </el-table-column>
        </el-table>
        <div class="function">
            <div class="login" v-show="!admin">
                <el-input placeholder="请输入密码" v-model="password" show-password></el-input>
                <el-button style="float: right" @click="login">登录</el-button>
            </div>
            <el-button style="float: right" @click="update">编辑</el-button>

        </div>
    </div>

</div>
<script type="text/javascript" src="lottery/lottery.js"></script>
<style>
    body {
        background: url("../images/background.png");
        background-size: 100%;
    }

    #lottery {
        padding-left: 10%;
        padding-right: 10%;
        margin-top: 5%;
        width: 80%;
        z-index: 999;
    }

    .lotteryName {
        font-size: 25px;
        text-align: center;
    }

    .lottery {
        padding-left: 10%;
        padding-right: 10%;
        height: 20%;
        width: 80%;
    }

    .function{
        position: fixed; /*or前面的是absolute就可以用*/
        bottom: 0px;
        right: 0px;
    }
    .el-carousel__item h3 {
        color: #000000;
        font-size: 50px;
        opacity: 0.75;
        margin: 0;
        text-align: center;
        line-height: 100px;
    }

    .roll {
        padding-right: 20%;
        padding-left: 20%;
        text-align: center;
    }

    .prize {
        margin-top: 5%;
    }
</style>
</body>

</html>
