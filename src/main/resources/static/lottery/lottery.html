<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>Lottery</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="../node_modules/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="lottery/happyNewYear/happy.css">
    <script src="../node_modules/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<section class="section">
    <h2 class="section__title">Happy New Year<br><span>2021</span></h2>

    <div id="lottery">
        <div class="lotteryName">{{ lotteryName }}</div>
        <div class="ring"></div>
        <div class="lotteryB" v-show="admin"></div>
        <div class="lottery" v-show="admin">
            <div class="rollName">
                <el-carousel :interval="speed" height="300px" direction="vertical" :autoplay="autoplay" arrow="never"
                             indicator-position="none" class="rollCarousel">
                    <el-carousel-item v-for="item in staffList" :key="item.staffId">
                        <h3 class="medium">{{ item.staffCode }}</h3>
                        <h3 class="medium">{{ item.staffName }}</h3>
                    </el-carousel-item>
                </el-carousel>
            </div>
        </div>
        <div class="roll" v-show="admin">
            <el-select v-model="prizeId" placeholder="请选择">
                <el-option
                        v-for="item in prizeList"
                        :key="item.prizeId"
                        :label="item.prizeName"
                        :value="item.prizeId"
                        :disabled="item.disable">
                </el-option>
            </el-select>
            <el-button round type="primary" style="margin-top: 5%;" @click="lottery">{{ isLottery }}</el-button>
        </div>
        <div class="waiting" v-show="!admin">
            <p style="color: #ffffff; font-weight: bolder;font-size: 80px">敬请期待</p>
        </div>
        <div class="prize">

            <el-table
                    :data="prizeList"
                    style="width: 100%">
                <el-table-column
                        fixed
                        prop="prizeName"
                        label="奖项"
                        width="150px">
                </el-table-column>
                <el-table-column
                        prop="num"
                        label="数量"
                        width="300px">
                </el-table-column>
                <el-table-column
                        prop="staffName"
                        label="获奖名单"
                        width="400px">
                </el-table-column>
            </el-table>
        </div>
        <div class="function">
            <div class="login" v-show="!admin">
                <el-input placeholder="请输入密码" v-model="password" show-password></el-input>
                <el-button style="float: right" @click="login">登录</el-button>
            </div>
            <el-button style="float: right" @click="update">编辑</el-button>
        </div>
    </div>
</section>


<script type="text/javascript" src="lottery/lottery.js"></script>
<script type="text/javascript" src="lottery/happyNewYear/const.js"></script>
<style>
    .rollName {
        width: 30vw;
        height: 30vw;
        border: 5vw solid #ff1062;
        border-radius: 50%;
        box-shadow: 0 0 0 1vw #222, 0 0 0 1.3vw #fff;

    }

    body {
        background: url("../images/background.png");
        background-size: 200%;
    }

    #lottery {
        padding-left: 10%;
        padding-right: 10%;
        margin-top: 5%;
        width: 80%;
    }

    .lotteryName {
        color: white;
        position: fixed;
        top: 30px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        margin: auto;
        font-size: 60px;
        text-align: center;
        font-weight: bold;
    }

    .lottery {
        top: 30%;
        left: 35%;
        position: absolute;
        height: 40%;
        width: 50%;
    }

    .lotteryB {
        top: 30%;
        left: 35%;
        position: absolute;
        height: 40%;
        width: 50%;
        background: transparent;
        z-index: 999;
    }

    .waiting {
        top: 30%;
        left: 35%;
        position: absolute;
        height: 40%;
        width: 30%;
        text-align: center;
    }

    .function {
        position: fixed;
        bottom: 0px;
        right: 30px;
    }

    .el-carousel__item h3 {
        margin-top: 10%;
        color: #ffffff;
        font-size: 50px;
        text-align: center;
        word-break: normal;
        line-height: 100px;
        font-weight: bold;
        width: 100%;
        z-index: 999;
        text-overflow: unset;
    }

    .el-table {
        margin-top: 5%;
        text-align: center;
        background: transparent;
        font-size: 18px;
        color: black;
        padding-right: 1px;
    }

    .el-table th,
    .el-table tr,
    .el-table td {
        background: rgba(250, 250, 250, 0.5)
    }

    .roll {
        text-align: center;
        z-index: 3;
        position: absolute;
        left: 10%;
        bottom: 20%;
    }

    .prize {
        top: 30%;
        right: 1%;
        position: absolute;
        width: 26%;
        height: 26%;
    }


</style>
</body>

</html>
