<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="../node_modules/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="lottery/happyNewYear/happy.css">
    <script src="../node_modules/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<section class="section">
    <h2 class="section__title">Happy New Year<br><span>2021</span></h2>
    <div id="lottery">
        <div class="lotteryName">{{ lotteryName }}</div>
        <div class="lottery" v-show="admin">
            <div class="rollName">
                <el-carousel :interval="speed" height="100px" direction="vertical" :autoplay="autoplay" arrow="never"
                             indicator-position="none" class="rollCarousel">
                    <el-carousel-item v-for="item in staffList" :key="item.staffId">
                        <h3 class="medium">{{ item.staffCode }}</h3>
                        <h3 class="medium">{{ item.staffName }}</h3>
                    </el-carousel-item>
                </el-carousel>
            </div>
            <div class="roll">
                <el-select v-model="prizeId" placeholder="请选择">
                    <el-option
                            v-for="item in prizeList"
                            :key="item.prizeId"
                            :label="item.prizeName"
                            :value="item.prizeId"
                            :disabled="item.disable">
                    </el-option>
                </el-select>
                <el-button @click="lottery">{{ isLottery }}</el-button>
            </div>
        </div>
        <div class="lottery" v-show="!admin">
            <p style="color: #ffffff; font-weight: bolder;padding-top: 20%">敬请期待</p>
        </div>
        <div class="prize">
            <el-table
                    :stripe="true"
                    :data="prizeList">
                <el-table-column
                        prop="prizeName"
                        label="奖项"
                        width="150px"
                >
                </el-table-column>
                <el-table-column
                        prop="num"
                        label="数量"
                        width="100px"
                >
                </el-table-column>
                <el-table-column
                        prop="staffName"
                        label="获奖名单"
                        width="300px"
                >
                </el-table-column>
            </el-table>
        </div>
        <div class="function">
            <div class="login" v-show="!admin">
                <el-input placeholder="请输入密码" v-model="password" show-password></el-input>
                <el-button style="float: right" @click="login">登录</el-button>
            </div>
            <el-button style="float: right" @click="update">编辑</el-button>
        </div>
    </div>
</section>


<script type="text/javascript" src="lottery/lottery.js"></script>
<script type="text/javascript" src="lottery/happyNewYear/const.js"></script>
<style>
    body {
        background: url("../images/background.png");
        background-size: 200%;
    }

    #lottery {
        padding-left: 10%;
        padding-right: 10%;
        margin-top: 5%;
        width: 80%;
        /*z-index: 999;*/
    }

    .lotteryName {
        position: fixed;
        top: 30px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        margin: auto;
        font-size: 40px;
        text-align: center;
    }

    .lottery {
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        margin-top: 5%;
        margin-bottom: 5%;
        /*padding-left: 10%;*/
        /*padding-right: 10%;*/
        height: 40%;
        /*width: 80%;*/
    }

    .function {
        position: fixed;
        bottom: 0px;
        right: 30px;
    }

    .el-carousel__item h3 {
        color: #22ff00;
        font-size: 50px;
        opacity: 0.75;
        margin: 0;
        text-align: center;
        line-height: 100px;
    }

    .el-table {
        margin-top: 5%;
        text-align: center;
        background: transparent;
        font-size: 20px;
        color: black;
        padding-right: 1px;
    }

    .el-table th,
    .el-table tr,
    .el-table td {
        background: rgba(250, 250, 250, 0.5)
    }

    .roll {
        padding-right: 30%;
        padding-left: 20%;
        text-align: center;
        z-index: 3;

    }

    .prize {
        top: 50%;
        right: -14%;
        transform: translate(-50%, -50%);
        position: absolute;
    }

    .el-carousel__container {
        height: 200px !important;
    }
</style>
</body>

</html>
